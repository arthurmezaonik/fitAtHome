{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static '/css/home/header.css' %}">
{% endblock %}

<div class="row pt-lg-2 d-none d-lg-flex">

    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
        <ul class="list-inline list-unstyled text-center text-lg-left my-0">
            <li class="list-inline-item dropdown">
                <a class="nav-link text-color-first" href="#" id="user-options" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="text-center">
                        <div><i class="fas fa-user fa-lg"></i></div>
                        <p class="my-0">Account</p>
                    </div>
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                        <a href="/" class="dropdown-item">Profile</a>
                        <a href="/" class="dropdown-item">Logout</a>
                    {% else %}
                        <a href="/" class="dropdown-item">Register</a>
                        <a href="/" class="dropdown-item">Login</a>
                    {% endif %}
                </div>
            </li>
            <li class="list-inline-item">
                <a class="nav-link text-color-first" href="/">
                    <div class="text-center">
                        <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                        <p class="my-0">
                            $0.00
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
        <div class="container">
            <a class="navbar-brand d-inline-block" href="/">
                <img src="{% static 'images/logo.png' %}" alt="Fit At Home logo" width="170" height="170">
            </a>
        </div>
    </div>

    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
        <div class="container-fluid">
            <form action="/" method="GET" class="d-flex">
                {% csrf_token %}
                <input class="form-control me-2 text-color-second" type="search" name="q" placeholder="Search" aria-label="Search">
                <button class="btn text-color-second" name='search_btn' type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
                </button>
            </form>
        </div>
    </div>

</div>
