<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    <!-- css files -->
    {% block core_css %}
    {% endblock %}

    {% block extra_css %}
    {% endblock %}

    <!-- js files -->
    {% block core_js %}
    {% endblock %}

    {% block extra_js %}
    {% endblock %}

    <title>
        Fit At Home {% block extra_title %}{% endblock %}
    </title>
</head>
<body>
    {% block content %}

    {% endblock %}

    {% block postload_js %}
    {% endblock %}
</body>
</html>
